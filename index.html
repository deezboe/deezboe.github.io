<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Image Tiles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('frankymilky.png'); /* Replace 'your-image.png' with the path to your image */
            background-repeat: repeat;
            background-size: 40px 40px; /* Adjusted size to 40 pixels by 40 pixels */
            animation: moveTiles 10s linear infinite; /* Adjust the duration (10s in this example) */
        }

        @keyframes moveTiles {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 200% 0; /* Increased to 200% for smoother movement */
            }
        }
    </style>
</head>
<body>
</body>
</html>
