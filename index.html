<!DOCTYPE html>
<html>
<head>
<style>
.diamond-pattern {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -2;
  background-image: url('frankymilky.png'); /* Replace 'path/to/your/image.jpg' with the actual URL or local path of your image */
  background-size: 40px 40px; /* Adjust the size for a better loop */
  background-position: 0 0, 20px 20px;
  animation: marquee 2s linear infinite;
}

@keyframes marquee {
  0% {
    background-position: 0 40px, 20px 60px;
  }
  100% {
    background-position: 40px 0px, 60px 20px;
  }
}

BODY {
  width: 100%;
  background: #fff;
  margin: 0;
  line-height: 1.0em;
  font-family: monospace;
}
</style>
</head>
<body>

<div class="diamond-pattern"></div>

</body>
</html>
